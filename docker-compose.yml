version: '2'
services:
  postgres_db:
    image: postgres
    volumes:
      - ./config/database:/docker-entrypoint-initdb.d
    environment:
      - DEBUG=false
      - POSTGRES_DB=personal-site
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/personal-site
      - ./config/personal:/etc/personal
      - ./config/professional:/etc/professional
    ports:
      - "3000:3000"
    links:
      - postgres_db
    environment:
      # RAILS ENVIRONMENT
      - RAILS_ENV=development
